<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI 聚合聊天面板</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="settings">
                <label><input type="checkbox" class="ai-toggle" data-id="doubao" data-url="https://www.doubao.com/chat/"> 豆包</label>
                <label><input type="checkbox" class="ai-toggle" data-id="deepseek" data-url="https://chat.deepseek.com/"> DeepSeek</label>
                <label><input type="checkbox" class="ai-toggle" data-id="yuanbao" data-url="https://yuanbao.tencent.com/"> 元宝</label>
                <label><input type="checkbox" class="ai-toggle" data-id="qianwen" data-url="https://www.qianwen.com/?source=tongyigw"> 千问</label>
                <label><input type="checkbox" class="ai-toggle" data-id="glm" data-url="https://chatglm.cn/"> 智谱清言</label>
                <label><input type="checkbox" class="ai-toggle" data-id="kimi" data-url="https://www.kimi.com/"> Kimi</label>
                <label><input type="checkbox" class="ai-toggle" data-id="minimax" data-url="https://agent.minimaxi.com/"> Minimax</label>
            </div>
        </div>
        <div class="grid-container">
            <div id="ai-grid" class="flex-grid">
                <!-- Iframe will be injected here -->
            </div>
        </div>
        <div class="input-area">
            <textarea id="unified-input" placeholder="输入消息，按 Enter 发送给所有已选 AI..."></textarea>
            <button id="send-btn">发送</button>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
